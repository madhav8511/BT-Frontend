<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #1976d2;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Brain Tumor Classifier Test</h2>

    <input type="file" id="imageInput">

    <button onclick="makePrediction()">Predict</button>

    <div id="result"></div>
    <img id="preview" style="display:none;">
</div>

<script>
    function makePrediction() {
        const fileInput = document.getElementById("imageInput");
        if (!fileInput.files.length) {
            alert("Please upload an image!");
            return;
        }

        const file = fileInput.files[0];

        // Show preview
        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";

        const formData = new FormData();
        formData.append("file", file);

        fetch("http://192.168.49.2:30050/predict", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerHTML =
                `<b>Prediction:</b> ${data.prediction}<br>
                 <b>Confidence:</b> ${data.confidence.toFixed(3)}`;
        })
        .catch(err => {
            console.error(err);
            alert("Error sending request.");
        });
    }
</script>

</body>
</html>
