<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Classifier</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        .container {
            width: 420px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin: 15px 0;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #ffffff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button {
            width: 100%;
            background: #00c6ff;
            border: none;
            padding: 14px;
            margin-top: 10px;
            border-radius: 12px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #00a4d4;
            transform: translateY(-2px);
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 10px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 14px;
            border: 3px solid rgba(255,255,255,0.4);
            display: none;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üß† Brain Tumor Classification - SPE</h2>

    <input type="file" id="imageInput">

    <button onclick="makePrediction()">üîç Predict</button>

    <div id="result"></div>
    <img id="preview">
</div>

<script>
    function makePrediction() {
        const fileInput = document.getElementById("imageInput");
        if (!fileInput.files.length) {
            alert("Please upload an image!");
            return;
        }

        const file = fileInput.files[0];
        const preview = document.getElementById("preview");

        // Preview image
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";

        const formData = new FormData();
        formData.append("file", file);

        fetch("http://192.168.49.2:30050/predict", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerHTML =
                `<b>Prediction:</b> ${data.prediction}<br>
                 <b>Confidence:</b> ${data.confidence.toFixed(3)}`;
        })
        .catch(err => {
            console.error(err);
            alert("Error sending request.");
        });
    }
</script>

</body>
</html>
